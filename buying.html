<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buying - Ecommerce Website</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="product.html">Products</a></li>
                <li><a href="buying.html">Buying</a></li>
                <li><a href="selling.html">Selling</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="process-steps">
            <div class="step active">
                <i class="fas fa-shopping-cart"></i>
                <p>Select Items</p>
            </div>
            <div class="step">
                <i class="fas fa-truck"></i>
                <p>Shipping</p>
            </div>
            <div class="step">
                <i class="fas fa-credit-card"></i>
                <p>Payment</p>
            </div>
        </div>

        <div class="checkout-form">
            <h2>Checkout Details</h2>
            <form id="checkoutForm">
                <div class="form-group">
                    <label>Shipping Address</label>
                    <input type="text" placeholder="Street Address" required>
                    <input type="text" placeholder="City" required>
                    <input type="text" placeholder="PIN Code" required>
                </div>

                <div class="form-group">
                    <label>Payment Method</label>
                    <div class="payment-methods">
                        <label class="payment-card active">
                            <i class="fab fa-cc-visa"></i>
                            <input type="radio" name="payment" checked>
                        </label>
                        <label class="payment-card">
                            <i class="fab fa-cc-paypal"></i>
                            <input type="radio" name="payment">
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label>Card Details</label>
                    <input type="text" placeholder="Card Number" pattern="\d{16}" required>
                    <input type="text" placeholder="MM/YY" pattern="\d{2}/\d{2}" required>
                    <input type="text" placeholder="CVV" pattern="\d{3}" required>
                </div>

                <button type="submit" class="cta-button">Complete Purchase ($<span id="totalAmount">0.00</span>)</button>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2023 Ecommerce Website. All rights reserved.</p>
    </footer>
</body>
</html>
